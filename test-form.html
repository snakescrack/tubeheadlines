<!DOCTYPE html>
<html>
<head>
    <title>Test Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .message { margin-top: 15px; padding: 10px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Form Submission</h1>
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="channelUrl">Channel URL:</label>
            <input type="text" id="channelUrl" name="channelUrl" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                channelUrl: document.getElementById('channelUrl').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="message">Submitting...</div>';
            
            try {
                const response = await fetch('http://localhost:9999/.netlify/functions/addToWaitlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="message success">Success: ${data.message}</div>`;
                    document.getElementById('testForm').reset();
                } else {
                    resultDiv.innerHTML = `<div class="message error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="message error">Network Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
