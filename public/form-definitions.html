<!DOCTYPE html>
<html>
<head>
  <title>Form Definitions</title>
</head>
<body>
  <!-- This form is hidden and is only here so Netlify can detect it at build time -->
  <form name="get-featured" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="get-featured" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="url" name="channelUrl" />
  </form>
</body>
</html>
