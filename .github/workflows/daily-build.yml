name: Trigger Daily Netlify Build

on:
  schedule:
    # Runs at 5:00 AM UTC every day
    - cron: '0 5 * * *'

jobs:
  build:
    name: Trigger Netlify Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify Build Hook
        run: curl -X POST -d '{}' https://api.netlify.com/build_hooks/68dd480bc367121a9af2923a
