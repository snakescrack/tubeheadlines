# Triggering a new build to resolve canceled deployment
[build]
  command = "npm run build"
  publish = "public"

[plugins]
  [[plugins.package]]
    package = "@netlify/plugin-prerender-react"

[[redirects]]
  from = "/faq.html"
  to = "/faq"
  status = 301

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

