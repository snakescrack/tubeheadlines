# Triggering a new build to resolve canceled deployment
[build]
  command = "npm cache clean --force && npm run build"
  publish = "public"

[[plugins]]
  package = "@netlify/plugin-prerender"

    [plugins.inputs.prerender]
      # Wait for the description to be loaded before prerendering
      renderAfterElement = ".video-description"


[[redirects]]
  from = "/faq.html"
  to = "/faq"
  status = 301

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200