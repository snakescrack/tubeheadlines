# Fixed build configuration for consolidated project
[build]
  environment = { NODE_VERSION = "18" }
  command = "npm run build"
  commandOrigin = "config"
  publish = "dist"
  publishOrigin = "config"


[[redirects]]
  from = "/faq.html"
  to = "/faq"
  status = 301

[[redirects]]
  from = "/privacy.html"
  to = "/privacy"
  status = 301

[[redirects]]
  from = "/terms.html"
  to = "/terms"
  status = 301

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200