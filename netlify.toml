# Fixed build configuration for consolidated project
[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "20" }

[functions]
  directory = "netlify/functions"
  external_node_modules = ["firebase-admin"]


[[redirects]]
  from = "/faq.html"
  to = "/faq"
  status = 301

[[redirects]]
  from = "/privacy.html"
  to = "/privacy"
  status = 301

[[redirects]]
  from = "/api/addToWaitlist"
  to = "/.netlify/functions/addToWaitlist"
  status = 200

[[redirects]]
  from = "/terms.html"
  to = "/terms"
  status = 301

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200