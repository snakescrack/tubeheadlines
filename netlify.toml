# Triggering a new build to resolve canceled deployment
[build]
  command = "npm run build"
  commandOrigin = "config"
  environment = [
    "REVIEW_ID",
    "VITE_FIREBASE_API_KEY",
    "VITE_FIREBASE_APP_ID",
    "VITE_FIREBASE_AUTH_DOMAIN",
    "VITE_FIREBASE_MEASUREMENT_ID",
    "VITE_FIREBASE_MESSAGING_SENDER_ID",
    "VITE_FIREBASE_PROJECT_ID",
    "VITE_FIREBASE_STORAGE_BUCKET"
  ]
  publish = "dist"
  publishOrigin = "config"

[[plugins]]
  package = "@netlify/plugin-prerender"

    [plugins.inputs.prerender]
      # Wait for the description to be loaded before prerendering
      renderAfterElement = ".video-description-container"


[[redirects]]
  from = "/faq.html"
  to = "/faq"
  status = 301

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200