# Fixed build configuration for consolidated project
[build]
  environment = { NODE_VERSION = "18" }
  command = "rm -rf node_modules package-lock.json && npm install && node scripts/generate-sitemap.js && vite build"
  commandOrigin = "config"
  publish = "dist"
  publishOrigin = "config"


[[redirects]]
  from = "/faq.html"
  to = "/faq"
  status = 301

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200