<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Test</title>
</head>
<body>
  <h1>Firebase Connection Test</h1>
  <div id="result">Testing connection...</div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase configuration from the new web app
    const firebaseConfig = {
      apiKey: "AIzaSyD0cbavYFbKZ1zekFGSE3FRLIIGGtsT0DA",
      authDomain: "tubeheadlines.firebaseapp.com",
      projectId: "tubeheadlines",
      storageBucket: "tubeheadlines.firebasestorage.app",
      messagingSenderId: "890101518195",
      appId: "1:890101518195:web:b80b59e9611d5184c8bf06",
      measurementId: "G-GQZQZWZ1NE"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Test connection by fetching one video
    db.collection('videos').limit(1).get()
      .then((querySnapshot) => {
        if (querySnapshot.empty) {
          document.getElementById('result').innerHTML = 'Connection successful, but no videos found.';
        } else {
          const video = querySnapshot.docs[0].data();
          document.getElementById('result').innerHTML = `
            <p>Connection successful! Found video:</p>
            <pre>${JSON.stringify(video, null, 2)}</pre>
          `;
        }
      })
      .catch((error) => {
        document.getElementById('result').innerHTML = `Error: ${error.message}`;
        console.error('Error testing Firebase connection:', error);
      });
  </script>
</body>
</html>
